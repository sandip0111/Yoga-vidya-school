<section class="about-rishikesh-section py-5">
  <div class="row mb-3 align-items-center">
    <div class="col-md-6 aboutImage">
      <div class="imageback">
        <img
          src="{{ this.aboutContent.image }}"
          class="img-fluid"
          loading="lazy"
          alt="{{ this.aboutContent.title }} {{
            this.aboutContent.secondTitle
          }}"
        />
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div>
        <h1>Train Where Yoga Was Born</h1>
        <h3>
          {{ this.aboutContent.title }}
          <span>{{ this.aboutContent.secondTitle }}</span>
        </h3>
        <div *ngIf="this.aboutContent.subTitle" class="col-12">
          <h4>
            {{ this.aboutContent.subTitle }}
          </h4>
        </div>
        <div [innerHTML]="this.aboutContent.desc"></div>
        <div class="mt-3" *ngIf="currentRoute === routeEnum.rishikesh">
          <h2><span>Next Batches starts</span> March the 1st</h2>
        </div>
      </div>
    </div>
  </div>
</section>
