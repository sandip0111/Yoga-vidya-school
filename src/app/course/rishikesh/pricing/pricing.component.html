<section class="pricing-section">
  <div class="section-header" *ngIf="mainHeading">
    <i class="fas fa-bed section-icon"></i>
    <h2 class="section-title">{{ mainHeading }}</h2>
  </div>

  <div class="card-container">
    @if(feesData.length>0){
    <div class="price-card" *ngFor="let item of feesData">
      <div class="card-header">{{ item.title }}</div>
      <div class="card-body">
        <p class="fee-label">
          <strong><i class="fas fa-tags"></i> Course Fee</strong>
        </p>
        <div *ngFor="let obj of item.data; let i = index">
          <p class="price-usd">
            {{ obj.amount | currency : obj.currency }}
          </p>
          <hr class="price-divider" *ngIf="i < item.data.length - 1" />
        </div>
      </div>
    </div>
    }@else {
    <div class="price-card" *ngFor="let item of pricing">
      <div class="card-header">{{ item.title }}</div>
      <div class="card-body">
        <p class="fee-label">
          <strong><i class="fas fa-tags"></i> Course Fee</strong>
        </p>
        <p class="price-usd">{{ item.usd | currency : "USD" }}</p>
        <hr class="price-divider" />
        <p class="price-inr">{{ item.inr | currency : "INR" }}</p>
      </div>
    </div>
    }
  </div>
  <div class="row justify-content-center">
    @if(slug!==routeEnum.pranOnlinePranaArambh) {
    <button class="button" (click)="goToPaymentPage()">
      Join this journey
    </button>
    } @else {
    <button class="button" (click)="goToPaymentPage()">Get Access</button>
    }
  </div>
</section>
