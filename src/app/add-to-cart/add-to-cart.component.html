<div class="container mt-5">
  <h2 class="mb-4">Add to Cart - <small>Online Courses</small></h2>

  <div class="row">
    <!-- Loop through the courses in your Angular component -->
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.shortDescription }}</p>
          <h6 class="card-subtitle">{{course.price !=0 ? 'Rs ' + course.price : 'Free'}}</h6>
          <div class="d-flex justify-content-end mt-auto">
            <!-- <button class="button"> Add </button> -->
            <button class="button" (click)="removeItem(course.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div #orderCard class="card mb-1 card-btn">
    <div class="card-body d-flex flex-column justify-content-start align-items-start">
      <span >Total payble amount: <b>Rs {{totalAmount}}</b></span>
      <button type="button" class="button">Place Order</button>
    </div>
  </div>
  <div *ngIf="isFixed" class="card mb-1 card-btn fixed">
    <div class="card-body d-flex flex-column justify-content-start align-items-start">
      <span >Total payble amount: <b>Rs {{totalAmount}}</b></span>
      <button type="button" class="button">Place Order</button>
    </div>
  </div>
</div>
