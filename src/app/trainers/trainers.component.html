<section class="mentors">
    <div class="row">
      <div class="col-md-12">
        <div><img loading="lazy" alt="Not Loaded" src="https://my-s3-images-bucket.s3.amazonaws.com/img/flower-color.png" class="flower-img" /></div>
        <h2>Our <span>Mentors</span></h2>
      </div>
      <div class="col-lg-3 col-md-6 mt-3" *ngFor="let master of mentorList">
        <div class="card">
            <div class="card-image relative">
              <a style="text-decoration: none;color: black" *ngIf="master.slug == 'acharya-prashant-jakhmola'" routerLink="/yoga-teacher/acharya-prashant-jakhmola/prashantjyoga">
                <img [defaultImage]="'https://my-s3-images-bucket.s3.amazonaws.com/img/avatar.jpg'"
                [lazyLoad]="imageUrl + master.picture"
                alt="{{ master.title }}" class="img-fluid">
              </a>

              <a style="text-decoration: none;color: black" *ngIf="master.slug != 'acharya-prashant-jakhmola'" routerLink="/mentor/{{ master.slug }}">
                <img [defaultImage]="'https://my-s3-images-bucket.s3.amazonaws.com/img/avatar.jpg'"
                [lazyLoad]="imageUrl + master.picture"
                alt="{{ master.title }}" class="img-fluid">
              </a>

            </div>
            <div class="card-body">
              <a style="text-decoration: none;color: black" *ngIf="master.slug == 'acharya-prashant-jakhmola'" routerLink="/yoga-teacher/acharya-prashant-jakhmola/prashantjyoga"><div class="heading fw-600">{{ master.name }}</div></a>
              <a style="text-decoration: none;color: black" *ngIf="master.slug != 'acharya-prashant-jakhmola'" routerLink="/mentor/{{ master.slug }}"><div class="heading fw-600">{{ master.name }}</div></a>
              <p class="card-text">{{ master.title }}</p>
            </div>
        </div>
      </div>
    </div>
  </section>
