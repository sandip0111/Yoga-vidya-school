<section
  class="course-online-videos mb-3 mt-5"
>
  <h2 class="text-center">COURSE VIDEOS</h2>
  <p class="text-center">Start Your SWAR SADHANA Now!</p>
  <div class="container-fluid">
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngFor="let vid of reverseArr; let i = index">
        <a
          class="nav-link text-dark"
          [ngClass]="i == 0 ? 'active' : ''"
          aria-current="page"
          data-bs-toggle="tab"
          href="#tab{{ vid?.sortBy }}"
          (click)="setActiveTab(i)"
          >{{ vid.title }}</a
        >
      </li>
    </ul>

    <div class="tab-content">
      <div
        *ngFor="let dt of reverseArr; let i = index"
        class="tab-pane fade"
        [ngClass]="i == 0 ? 'show active' : ''"
        id="tab{{ dt?.sortBy }}"
      >
        <div class="row mt-3">
          <div class="col-lg-9">
            <div class="video-container">
              <video
                preload="auto"
                src="{{ dt.url }}"
                controls
                controlsList="nodownload"
                playsinline
              >
                Your browser does not support the video tag.
              </video>
              
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-9">
            <h2 class="text-center">Swar Yoga Presentation PDF: Key Insights</h2>
            <ngx-extended-pdf-viewer 
            *ngIf="i == activeTabIndex"
              [src]="pdfSrc"
              [showDownloadButton]="false" 
              height="500px"
              width="100%"
              [zoom]="'page-fit'"
              [showPrintButton]="false">
            </ngx-extended-pdf-viewer>
           </div>
        </div>
      </div>
    </div>
  </div>
</section>
