<div class="container text-center mt-4">
  <div class="card d-inline-block w-80" *ngIf="paidFlag == 'true'">
    <div class="card-body">
      <span class="fas fa-check-circle fa-5x text-success mb-4"></span>
      <h4 class="card-title">Success</h4>
      <p class="card-text">Order ID: {{ ordId }}</p>
      <p class="card-text" *ngIf="amount != 0">Amount: {{ amount | currency : cur }}</p>
      <p class="card-text">Thank you for your payment!</p>
      <p *ngIf="sessionId" class="card-text">
        Check your email for details or whatsapp for details..
      </p>
      <p
        *ngIf="
          onlineLiveClassesSessionId ||
          pranaArambhaRazorpayPaymentId ||
          onlineClassRazorpayPaymentId ||
          is200TTC
        "
        class="card-text"
      >
        Check your email or whatsapp for details.
      </p>
      <p>
        <a
          *ngIf="sessionId || pranaArambhaRazorpayPaymentId"
          href="javascript:void(0)"
          class="btn btn-primary border-0"
          style="background: #f9751e"
          (click)="gotoAccount()"
          >Go to Home</a
        >
        <a
          *ngIf="
            onlinesessionId ||
            onlineLiveClassesSessionId ||
            pranicPurificationRazorPaySessionId ||
            pranicPurificationSessionId ||
            onlineClassRazorpayPaymentId ||
            is200TTC
          "
          href="javascript:void(0)"
          class="btn btn-primary border-0"
          style="background: #f9751e"
          (click)="gotoHome()"
          >Go to Home</a
        >
      </p>
    </div>
  </div>
</div>
